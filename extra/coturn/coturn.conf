# Basic server settings
listening-port=3478
tls-listening-port=5349

# Public IP of your VPS (use the actual public IP)
external-ip=X.X.X.X
# Public relay address used for allocated (for NAT)
#relay-ip=X.X.X.X

# Bind address inside container (listen on all interfaces)
listening-ip=0.0.0.0

# Server domain / realm (realm is used for authentication)
realm=turn.domain.org
server-name=turn.domain.org

# SSL certificates (for TURNS / DTLS)
cert=/etc/coturn/certs/cert.pem
pkey=/etc/coturn/certs/private.key

# Authentication
# long-term credentials mechanism (username:password)
lt-cred-mech

# Static user â€” replace with strong password
user=test:test

# Do NOT use use-auth-secret/static-auth-secret together with lt-cred-mech
# use-auth-secret
# static-auth-secret=your_secret_here

# Media relay ports (UDP). Make sure these are published/opened in firewall.
min-port=59000
max-port=60100

# Logging: in production prefer simple-log + log-file; verbose only for debugging
simple-log
log-file=stdout
#verbose

# Security and robustness
no-multicast-peers
fingerprint
stale-nonce

# Disable old insecure TLS versions
no-tlsv1
no-tlsv1_1

# Allow server to be used as STUN+TURN
stun-only=false

# Docker convenience
no-cli

# Quotas & bandwidth (0 = unlimited for those fields)
total-quota=0
bps-capacity=0
max-bps=0

# Optional hardening / useful flags (uncomment if desired)
# no-loopback-peers
# cipher-list="ECDH+AESGCM:DH+AESGCM:...:!ADH:!AECDH:!MD5"
# proc-user=turnserver